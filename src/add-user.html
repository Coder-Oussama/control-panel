<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافة مستخدم</title>
</head>
<body>
     <div class="page-container">
      <sidebar></sidebar>
      <div class="single-page">
        <header class="page-header">
          <h1 class="page-title">اضافة مستخدم</h1>
          <button
            class="c-btn c-btn--primary"
            form="add-user"
            type="submit"
            name="submit"
          >
            اضافة مستخدم
          </button>
          
        </header>
        <form action="" name="add-user" class="c-form">
          <div class="c-form__controls">
                     <div class="c-upload c-upload__small js-upload">
        <header class="c-upload__header">
          <h4 class="c-upload__title">صورة مستخدم</h4>
        </header>
        <div class="c-upload__body">
          <label for="upload-image" class="c-upload__label">ارفع الصورة</label>

          <img class="js-upload-placeholder" />

          <input
            type="file"
            name="upload-image"
            id="upload-image"
            class="c-upload__field js-upload-value"
            accept="image/*"
          />
        </div>
        <span class="c-upload__label c-upload__label--remove js-upload-remove"
          >احذف الصورة</span
        >
      </div>
      <div class="c-form__row">
        <div class="c-textfield">
            <label for="username" class="c-textfield__label">اسم المستخدم</label>
            <input id="username" type="text" class="c-textfield__input" required>
        </div>
      </div>
      <div class="c-form__row">
        <div class="c-textfield">
            <label for="email" class="c-textfield__label">البريد</label>
            <input id="email" type="email" class="c-textfield__input" required>
        </div>
        <div class="c-textfield">
            <label for="email-2" class="c-textfield__label">تأكيد البريد</label>
            <input id="email-2" type="email" class="c-textfield__input" required>
        </div>
      </div>
      <div class="c-form__row">
        <div class="c-textfield">
            <label for="password" class="c-textfield__label">كلمة المرور</label>
            <input id="password" type="password" class="c-textfield__input" required>
        </div>
        
      </div>
      <div class="c-form__row">
        <div class="c-textfield">
            <label for="password-confirm" class="c-textfield__label"> تأكيد كلمة المرور</label>
            <input id="password-confirm" type="password" class="c-textfield__input" required>
        </div>
      </div>

          </div>
        </form>
        <help></help>
      </div>
    </div>
</body>
</html>
